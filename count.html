<!DOCTYPE = html>
<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/form_style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <form id="count-up-by" class="white-pink">
            <h1>Too tired to count?
                <h3><span>I'll count for you.</span></h3>
            </h1>
            <div class="form-group">
                <label for="countTo">
                    <span>What shall I count to?</span>
                    <input id="countTo" type="number" min="1" name="countTo" class="form-control" placeholder="Example: 503" required/>
                </label>

                <label for="countBy">
                    <span>What shall I count by?</span>
                    <input id="countBy" type="number" min="1" name="countBy" class="form-control" placeholder="Example: 5" required/>
                </label>

                <button type="submit" class="button">Do it to it!</button>
            </div>
        </form>

        <div id="result" class="white-pink">
            <h3>Here's how you count to <span class="countTo"></span> by
                <span class="countBy"></span>'s:</h3>
                <p><span class="output"></span></p>
            </div>
        </div>
    </body>
    </html>
